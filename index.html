<html><head><base href="https://international-global-menu-planner.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PLANIFICADOR DE MENÚ GLOBAL DE COCINA INTERNACIONAL (SIN GLUTEN Y SIN LACTOSA)</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #141414;
        color: #FFFFFF;
        margin: 0;
        padding: 0;
    }
    .header {
        background-image: url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1332&q=80');
        background-size: cover;
        background-position: center;
        height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }
    .header-content {
        position: relative;
        z-index: 2;
        padding: 0 20px;
    }
    .header h1 {
        font-size: 3.5em;
        margin: 0 0 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        color: #FFA07A;
    }
    .header h2 {
        font-size: 1.8em;
        margin: 10px 0 0;
        font-weight: 300;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .week-container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }
    .day {
        margin-bottom: 30px;
    }
    .day h3 {
        font-size: 2em;
        margin-bottom: 15px;
        color: #FFA07A;
    }
    .meal {
        margin-bottom: 20px;
    }
    .meal h4 {
        font-size: 1.6em;
        margin-bottom: 10px;
        color: #F5F5F5;
    }
    .carousel {
        display: flex;
        overflow-x: auto;
        padding: 10px 0;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
    }
    .dish {
        flex: 0 0 calc(16.666% - 20px);
        margin-right: 20px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        scroll-snap-align: start;
        background-color: #1F1F1F;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .dish:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(255, 160, 122, 0.2);
    }
    .dish img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 15px;
    }
    .dish p {
        margin: 10px 0;
        font-size: 1em;
        font-weight: 500;
        color: #FFFFFF;
    }
    .dish.selected {
        border: 2px solid #FFA07A;
        box-shadow: 0 0 10px rgba(255, 160, 122, 0.5);
    }
    .portions-selector {
        margin: 20px 0;
        text-align: center;
    }
    .portions-selector select {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #333;
        color: #FFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .portions-selector select:hover {
        background-color: #444;
    }
    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }
    .buttons button {
        padding: 15px 30px;
        font-size: 1em;
        background-color: #FFA07A;
        color: #FFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .buttons button:hover {
        background-color: #FF8C61;
        transform: translateY(-2px);
    }
    @media (max-width: 1200px) {
        .dish {
            flex: 0 0 calc(25% - 20px);
        }
    }
    @media (max-width: 768px) {
        .header {
            height: 300px;
        }
        .header h1 {
            font-size: 2.5em;
        }
        .header h2 {
            font-size: 1.4em;
        }
        .dish {
            flex: 0 0 calc(33.333% - 20px);
        }
        .buttons {
            flex-direction: column;
            align-items: center;
        }
    }
    @media (max-width: 480px) {
        .dish {
            flex: 0 0 calc(50% - 20px);
        }
    }
</style>
</head>

<header class="header">
    <div class="header-content">
        <h1>PLANIFICADOR DE MENÚ GLOBAL DE COCINA INTERNACIONAL</h1>
        <h2>Explora sabores de todo el mundo en tus comidas semanales (Sin gluten y sin lactosa)</h2>
    </div>
</header>
<main class="week-container">
    <div class="portions-selector">
        <label for="portions">Porciones: </label>
        <select id="portions">
            <option value="2">2 personas</option>
            <option value="4">4 personas</option>
            <option value="6">6 personas</option>
        </select>
    </div>
    <div id="weekPlan"></div>
</main>
<div class="buttons">
    <button id="downloadMenu">Descargar Menú</button>

</div>

    function generateWeekPlan() {
        const weekPlan = document.getElementById('weekPlan');
        weekPlan.innerHTML = '';

        weekDays.forEach(day => {
            const dayElement = document.createElement('div');
            dayElement.classList.add('day');
            dayElement.innerHTML = `<h3>${day}</h3>`;

            mealTypes.forEach(meal => {
                const mealElement = document.createElement('div');
                mealElement.classList.add('meal');
                mealElement.innerHTML = `<h4>${meal}</h4>`;

                const carousel = document.createElement('div');
                carousel.classList.add('carousel');

                dishes[meal.toLowerCase()].forEach(dish => {
                    const dishElement = document.createElement('div');
                    dishElement.classList.add('dish');
                    dishElement.innerHTML = `
                        <img src="${dish.image}" alt="${dish.name}">
                        <p>${dish.name}</p>
                    `;
                    dishElement.addEventListener('click', () => {
                        const selected = carousel.querySelector('.selected');
                        if (selected) selected.classList.remove('selected');
                        dishElement.classList.add('selected');
                    });
                    carousel.appendChild(dishElement);
                });

                mealElement.appendChild(carousel);
                dayElement.appendChild(mealElement);
            });

            weekPlan.appendChild(dayElement);
        });
    }

    generateWeekPlan();

    document.getElementById('downloadMenu').addEventListener('click', () => {
        const doc = new jspdf.jsPDF();
        let yOffset = 10;

        doc.setFontSize(20);
        doc.text('Plan de Menú de Cocina Internacional (Sin Gluten y Sin Lactosa)', 105, yOffset, { align: 'center' });
        yOffset += 10;

        weekDays.forEach(day => {
            yOffset += 10;
            doc.setFontSize(16);
            doc.text(day, 10, yOffset);
            yOffset += 10;

            mealTypes.forEach(meal => {
                const selectedDish = document.querySelector(`.day:nth-child(${weekDays.indexOf(day) + 1}) .meal:nth-child(${mealTypes.indexOf(meal) + 2}) .selected p`);
                if (selectedDish) {
                    doc.setFontSize(12);
                    doc.text(`${meal}: ${selectedDish.textContent}`, 20, yOffset);
                    yOffset += 7;
                }
            });

            if (yOffset > 270) {
                doc.addPage();
                yOffset = 10;
            }
        });

        doc.save('menu_internacional_sin_gluten_sin_lactosa.pdf');
    });

    document.getElementById('downloadGroceries').addEventListener('click', () => {
        const doc = new jspdf.jsPDF();
        let yOffset = 10;

        doc.setFontSize(20);
        doc.text('Lista de Compras (Sin Gluten y Sin Lactosa)', 105, yOffset, { align: 'center' });
        yOffset += 10;

        const groceryList = new Set();

        weekDays.forEach(day => {
            mealTypes.forEach(meal => {
                const selectedDish = document.querySelector(`.day:nth-child(${weekDays.indexOf(day) + 1}) .meal:nth-child(${mealTypes.indexOf(meal) + 2}) .selected p`);
                if (selectedDish) {
                    const dishName = selectedDish.textContent;
                    const dish = dishes[meal.toLowerCase()].find(d => d.name === dishName);
                    if (dish && dish.groceries) {
                        dish.groceries.forEach(item => groceryList.add(item));
                    }
                }
            });
        });

        const groceries = Array.from(groceryList);
        groceries.sort();

        groceries.forEach(item => {
            doc.setFontSize(12);
            doc.text(`• ${item}`, 20, yOffset);
            yOffset += 7;

            if (yOffset > 270) {
                doc.addPage();
                yOffset = 10;
            }
        });

        doc.save('lista_de_compras_sin_gluten_sin_lactosa.pdf');
    });

    document.getElementById('downloadInstructions').addEventListener('click', () => {
        const doc = new jspdf.jsPDF();
        let yOffset = 10;

        doc.setFontSize(20);
        doc.text('Instrucciones de Preparación (Sin Gluten y Sin Lactosa)', 105, yOffset, { align: 'center' });
        yOffset += 10;

        weekDays.forEach(day => {
            yOffset += 10;
            doc.setFontSize(16);
            doc.text(day, 10, yOffset);
            yOffset += 10;

            mealTypes.forEach(meal => {
                const selectedDish = document.querySelector(`.day:nth-child(${weekDays.indexOf(day) + 1}) .meal:nth-child(${mealTypes.indexOf(meal) + 2}) .selected p`);
                if (selectedDish) {
""
                    const dishName = selectedDish.textContent;
                    const dish = dishes[meal.toLowerCase()].find(d => d.name === dishName);
                    if (dish && dish.recipe) {
                        doc.setFontSize(14);
                        doc.text(`${meal}: ${dishName}`, 20, yOffset);
                        yOffset += 7;

                        doc.setFontSize(12);
                        const recipeLines = doc.splitTextToSize(dish.recipe, 170);
                        recipeLines.forEach(line => {
                            doc.text(line, 30, yOffset);
                            yOffset += 7;

                            if (yOffset > 270) {
                                doc.addPage();
                                yOffset = 10;
                            }
                        });

                        yOffset += 5;
                    }
                }
            });

            if (yOffset > 250) {
                doc.addPage();
                yOffset = 10;
            }
        });

        doc.save('instrucciones_de_preparacion_sin_gluten_sin_lactosa.pdf');
    });

    });
